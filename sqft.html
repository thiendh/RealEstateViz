<!DOCTYPE html>
<html>

<head>
  <script data-require="d3@3.5.3" data-semver="3.5.3" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
  <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
  <style>
    body {
      font: 12px sans-serif;
      background-color: whitesmoke;
    }
    svg {
       background-color: white;
       //font-family: 'Lato';
    }
    .annotation-note-title, text.title {
     font-weight: bold;
    }
    text.title {
     font-size: 1.2em;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    /* .x.axis path {
      display: none;
    } */

    .line {
      fill: none;
      stroke: darkred;
      stroke-width: 1.5px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 1px solid #e7e7e7;
        background-color: #f3f3f3;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: #666;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #ddd;
    }

    li a.active {
        color: white;
        background-color: #4CAF50;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="home.html">$</a></li>
    <li><a class="active" href="sqft.html">$/SQFT</a></li>
    <li><a href="dom.html">Days On Market</a></li>
    <li><a href="about.html">About</a></li>
  </ul>

  <script>
    var myData = "date	Sales / SQFT	List / SQFT\n\
2000	482 	462\n\
2001	431 	438\n\
2002	424 	422\n\
2003	426 	428\n\
2004	503 	488\n\
2005	632 	589\n\
2006	622 	617\n\
2007	620 	618\n\
2008	584 	591\n\
2009	514 	522\n\
2010	493 	503\n\
2011	479 	482\n\
2012	579 	567\n\
2013	688 	633\n\
2014	779 	728\n\
2015	853 	804\n\
2016	873 	840\n\
2017	835 	817\n\
2018	903 	862\n";

    var margin = {
        top: 20,
        right: 80,
        bottom: 30,
        left: 80
      },
      width = 1080 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y").parse;

    var x = d3.time.scale()
      .range([0, width]);

    var y = d3.scale.linear()
      .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

    var line = d3.svg.line()
      .interpolate("basis")
      .x(function(d) {
        return x(d.date);
      })
      .y(function(d) {
        return y(d.price);
      });

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right + 30)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var data = d3.tsv.parse(myData);

    color.domain(d3.keys(data[0]).filter(function(key) {
      return key !== "date";
    }));

    data.forEach(function(d) {
      d.date = parseDate(d.date);
    });

    var cities = color.domain().map(function(name) {
      return {
        name: name,
        values: data.map(function(d) {
          return {
            date: d.date,
            price: +d[name]
          };
        })
      };
    });

    x.domain(d3.extent(data, function(d) {
      return d.date;
    }));

    y.domain([
      d3.min(cities, function(c) {
        return d3.min(c.values, function(v) {
          return v.price;
        });
      }),
      d3.max(cities, function(c) {
        return d3.max(c.values, function(v) {
          return v.price;
        });
      })
    ]);

    var legend = svg.selectAll('g')
      .data(cities)
      .enter()
      .append('g')
      .attr('class', 'legend');

    legend.append('rect')
      .attr('x', 380)
      .attr('y', function(d, i) {
        return i * 20 + 30;
      })
      .attr('width', 10)
      .attr('height', 10)
      .style('fill', function(d) {
        return color(d.name);
      });

    legend.append('text')
      .attr('x', 392)
      .attr('y', function(d, i) {
        return (i * 20) + 39;
      })
      .style("font-size","16px")
      .text(function(d) {
        return d.name;
      });

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Dollar / SQFT ($)");

    //draw annotations
    svg.append("circle")
      .attr("cx", 340)
      .attr("cy", 350)
      .attr("r", 70)
      .attr("fill", "red")
      .attr("opacity", .2)
      .attr("stroke","darkred");

    svg.append("text")
      .attr("x", 340)
      .attr("y", 350)
      .attr("text-anchor", "middle")
      .style("font-size", "14px")
      .text("Real Estate Bubble");

    svg.append("circle")
      .attr("cx", 590)
      .attr("cy", 390)
      .attr("r", 8)
      .attr("fill", "red")
      .attr("stroke","darkred");

    svg.append("text")
      .attr("x", 587)
      .attr("y", 395)
      .attr("text-anchor", "right")
      .style("font-size", "14px")
      .text("$ - Last Sale 08/2011");

    svg.append("circle")
      .attr("cx", 920)
      .attr("cy", 20)
      .attr("r", 8)
      .attr("fill", "lightgreen")
      .attr("stroke","darkgreen");

    svg.append("text")
      .attr("x", 917)
      .attr("y", 24)
      .attr("text-anchor", "right")
      .style("font-size", "14px")
      .text("$ - Est. Value");


    //draw dotcom
    svg.append("circle")
        .attr("cx", 80)
        .attr("cy", 445)
        .attr("r", 5)
        .attr("fill", "darkred")
        .attr("stroke","darkred");

    svg.append("line")
        .attr("x1", 80)
        .attr("y1", 440)
        .attr("x2", 80)
        .attr("y2", 400)
        .attr("strokewidth", 2)
        .attr("stroke", "darkred");

    svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 10)
        .attr("text-anchor", "middle")
        .style("font-size", "20px")
        .text("Sales / SQFT vs. Listing / SQFT");

    svg.append("text")
        .attr("x", 80)
        .attr("y", 395)
        .attr("text-anchor", "middle")
        .style("font-size", "12px")
        .text("Dotcom Bubble Pops");

    svg.append("text")
        .attr("x", 80)
        .attr("y", 380)
        .attr("text-anchor", "middle")
        .style("font-size", "12px")
        .text("9/11 Attack");

    var city = svg.selectAll(".city")
      .data(cities)
      .enter().append("g")
      .attr("class", "city");

    city.append("path")
      .attr("class", "line")
      .attr("d", function(d) {
        return line(d.values);
      })
      .style("stroke", function(d) {
        return color(d.name);
      });

    city.append("text")
      .datum(function(d) {
        return {
          name: d.name,
          value: d.values[d.values.length - 1]
        };
      })
      .attr("transform", function(d) {
        return "translate(" + x(d.value.date) + "," + y(d.value.price) + ")";
      })
      .attr("x", 3)
      .attr("dy", ".35em")
      .style("fill", function(d) {
        return color(d.name);
      });


    var mouseG = svg.append("g")
      .attr("class", "mouse-over-effects");

    mouseG.append("path") // this is the gray vertical line to follow mouse
      .attr("class", "mouse-line")
      .style("stroke", "gray")
      .style("stroke-width", ".5px")
      .style("opacity", "0");

    var lines = document.getElementsByClassName('line');

    var mousePerLine = mouseG.selectAll('.mouse-per-line')
      .data(cities)
      .enter()
      .append("g")
      .attr("class", "mouse-per-line");

    mousePerLine.append("circle")
      .attr("r", 7)
      .style("stroke", function(d) {
        return color(d.name);
      })
      .style("fill", "none")
      .style("stroke-width", "1px")
      .style("opacity", "0");

    mousePerLine.append("text")
      .attr("transform", "translate(10,3)");

    mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
      .attr('width', width) // can't catch mouse events on a g element
      .attr('height', height)
      .attr('fill', 'none')
      .attr('pointer-events', 'all')
      .on('mouseout', function() { // on mouse out hide line, circles and text
        d3.select(".mouse-line")
          .style("opacity", "0");
        d3.selectAll(".mouse-per-line circle")
          .style("opacity", "0");
        d3.selectAll(".mouse-per-line text")
          .style("opacity", "0");
      })
      .on('mouseover', function() { // on mouse in show line, circles and text
        d3.select(".mouse-line")
          .style("opacity", "1");
        d3.selectAll(".mouse-per-line circle")
          .style("opacity", "1");
        d3.selectAll(".mouse-per-line text")
          .style("opacity", "1");
      })
      .on('mousemove', function() { // mouse moving over canvas
        var mouse = d3.mouse(this);
        d3.select(".mouse-line")
          .attr("d", function() {
            var d = "M" + mouse[0] + "," + height;
            d += " " + mouse[0] + "," + 0;
            return d;
          });

        d3.selectAll(".mouse-per-line")
          .attr("transform", function(d, i) {
            console.log(width/mouse[0])
            var xDate = x.invert(mouse[0]),
                bisect = d3.bisector(function(d) { return d.date; }).right;
                idx = bisect(d.values, xDate);

            var beginning = 0,
                end = lines[i].getTotalLength(),
                target = null;

            while (true){
              target = Math.floor((beginning + end) / 2);
              pos = lines[i].getPointAtLength(target);
              if ((target === end || target === beginning) && pos.x !== mouse[0]) {
                  break;
              }
              if (pos.x > mouse[0])      end = target;
              else if (pos.x < mouse[0]) beginning = target;
              else break; //position found
            }

            d3.select(this).select('text')
              .text(y.invert(pos.y).toFixed(2));

            return "translate(" + mouse[0] + "," + pos.y +")";
          });
      });

  </script>
</body>

</html>
